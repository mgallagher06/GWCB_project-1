<div class="container test">


<!-- Jumbrotron Screen -->
<div class="jumbotron">
  <h1 id='title' class="visible">Playground Adventures!</h1>
  <p> A resource to find the perfect playground </p>
</div>


<!-- Nav Bar - Search Function -->
<form class="navbar-form navbar-center" role="search">
    <div id="locationField">
      <input id="autocomplete" placeholder="Enter your address"
             onFocus="geolocate()" type="text"></input>
    </div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" id="submit">Submit</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#detailModal">Details</button>
</form>
<br>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Google Maps</h4>
        </div>
        <div class="modal-body">
          <div class="modal-body" id="googleMap"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal 2-->
  <div class="modal fade" id="detailModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal 2 content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Playground Details</h4>
        </div>
        <div class="modal-body">
          <div id="streetView">Row 1</div>
          <hr>
           <div id="weather">Row 2</div>
           <hr>
            <div id="address">Row 3</div>
            <hr>
             <div id="accessibility">Row 4</div>
             <hr>
              <div id="playgroundHours">Row 5</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


<!-- Input image for mainpage -->
<img src="assets/images/playgroundImage.jpg" alt="Children at play.">

</div>
