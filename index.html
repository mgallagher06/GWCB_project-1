
<!DOCTYPE html>
<html>
<head>
	<title>Playground Adventures!</title>
</head>
<body>

<!-- Jumbrotron Screen -->
<div class="jumbotron">
  <h1>Playground Adventures!</h1>
  <p> A resource to find the perfect playground </p>
</div>


<!-- Nav Bar - Search Function -->
<form class="navbar-form navbar-left" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#detailModal">Details</button>
</form>
<br>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Google Maps</h4>
        </div>
        <div class="modal-body">
          <div id="googleMap">GOOGLE MAP GOES HERE!</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modal 2-->
  <div class="modal fade" id="detailModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal 2 content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Playground Details</h4>
        </div>
        <div class="modal-body">
          <div id="streetView">Row 1</div>
          <hr>
           <div id="weather">Row 2</div>
           <hr>
            <div id="address">Row 3</div>
            <hr>
             <div id="accessibility">Row 4</div>
             <hr>
              <div id="playgroundHours">Row 5</div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


<!-- Input image for mainpage -->
<img src="assets/images/playgroundImage.jpg" alt="Children at play.">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
<script src="assets/playgrounds.js"></script>
<script src="assets/app.js"></script>
</html>
